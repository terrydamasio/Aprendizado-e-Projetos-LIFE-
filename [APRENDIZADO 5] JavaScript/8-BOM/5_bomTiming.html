<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom</title>
    <script>
        // setTimeout(<ação>, <tempo em milissegundos>); clearTimeout()  > executa ação uma vez após o tempo informado

        // setInterval(<ação>, <tempo em milissegundos>); clearInterval()  > sempre executa a ação após o período informado


        //setTimeout(function() { document.write('Teste <br />') }, 2000)

        var i = 5

        var x = setInterval(function() { 
            document.write(i + '<br />') 
            i-- 

            if (i === 0) {
                window.location.reload()
            }
        }, 1000)


    </script>
</head>

</body>
</html>
