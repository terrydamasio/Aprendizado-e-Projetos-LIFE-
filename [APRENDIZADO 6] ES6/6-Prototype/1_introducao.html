<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        /* ---------------- 
           Object Prototype: 
           ----------------
           É um modelo ou um padrão onde todos os objetos em JavaScript descendem de Object 
        */
        
        //aviao
        //atributos cor e modelo; metodo levantarVoo

        //objeto literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380', 
            levantarVoo: function() { console.log('Levantar Voo') }
        }

        //função construtora
        let AviaoF = function() {
            this.cor = 'Azul'
            this.modelo = 'Boeing 787'
            this.levantarVoo = function() { console.log('Levantar Voo') }
        }

        let a2 = new AviaoF()

        //classe
        class AviaoC {
            constructor() {
                this.cor = 'Vermelho'
                this.modelo = 'E-Jats'
            }

            levantarVoo() {
                console.log('Levantar Voo')
            }
        }

        let a3 = new AviaoC()
        
        console.log(a1)
        console.log(a2)
        console.log(a3)

        
    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
