<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

        function exibirMedia(aluno) {
            const notas = aluno.notas;
            const frequencia = aluno.frequencia;
            const nome = aluno.nome;

            let soma = 0;

            for (let i = 0; i < notas.length; i++) {
                soma += notas[i];
            }

            let media = soma / notas.length;

            if (media >= 7 && frequencia >= 75) {
                console.log(`O aluno ${nome} foi aprovado com média ${media} e frequência de ${frequencia}%.`);
            } else {
                console.log(`O aluno ${nome} foi reprovado com média ${media} e frequência de ${frequencia}%.`);
            }
        }

        const alunos = {
            aluno1: {
                notas: [8, 7, 6],
                frequencia: 80,
                nome: "João"
            },
            aluno2: {
                notas: [9, 7, 8],
                frequencia: 70,
                nome: "Maria"
            },
            aluno3: {
                notas: [6, 5, 7],
                frequencia: 90,
                nome: "Pedro"
            }
        };

        for (const aluno in alunos) {
            exibirMedia(alunos[aluno]);
        }

    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
