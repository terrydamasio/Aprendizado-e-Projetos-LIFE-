<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        //incluindo parametros default na função caso os parametros não forem encaminhados na chamada da função
        function contarUmaHistoria (personagem = 'Fubá', atividade = 'brincar', nome_dono = 'João'){
            document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes para sempre`)
        }

        contarUmaHistoria(undefined, 'comer', 'Fubas com Charque')

    </script>
