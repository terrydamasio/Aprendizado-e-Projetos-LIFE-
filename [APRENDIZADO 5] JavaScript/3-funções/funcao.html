<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        
        //passo a passo

        var valor = 20 //declarar uma variável

        function incrementa() { //iniciar a função, dar um nome e parâmetros. Nesse caso nomeamos de 'incrementa' e não definimos parâmetros
            console.log('Estou dentro da função') //Ação da funçao
            valor = valor + 30
        }
            incrementa() //Chamar a função
            console.log(valor) //ver o valor na tela (console)


    </script>
</head>

</body>
</html>
