<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        /*  Pilar da Herança: Unir as atributos e métodos comuns entre as classes
            - Código reutilizável e menos redundante
            - Manutenção do código
        */
        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
            }

            dormir() {
                console.log('Dormir')
            }
        }
        
        //Indicar de forma implícita que a class cachorro e passaro herdam os atributos da class animal 
        //class cachorro
        class Cachorro extends Animal{
            constructor() {
                super()
                this.orelhas = 'Grandes e caídas'
            }

            correr() {
                console.log('Correr')
            }

            rosnar() {
                console.log('Rosnar')
            }
        }
        
        //class Passaro
        class Passaro extends Animal {
            constructor() {
                super()
                this.bico = 'Bico curto'
            }

            voar() {
                console.log('Voar')
            }
        } 

        class Papagaio extends Passaro {
            constructor() {
                super()
                this.sabeFalar = 'sim'
            }

            falar() {
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()

        cachorro.dormir()
        passaro.dormir()
        papagaio.falar()
        papagaio.dormir()
        papagaio.voar()
        
        
    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
