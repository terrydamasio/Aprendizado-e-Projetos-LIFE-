<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Funções</title>

    <script>
    /* Funções podem ser de dois tipos: 
    void: realizam algum tipo de processamento mas não fornecem nenhum tipo de retorno para quem fez a chamada
    return: retornam um parâmetro para quem fez a chamada
    */
    function calcularAreaTerreno (largura, comprimento) {
        
        //lógica
        var area = largura * comprimento 

        document.write('O terreno possui ' + area + ' metros quadrados')
    }

    //Chamar a função passando os parâmetros respectivos
    calcularAreaTerreno(15, 25)



    </script>
</head>

</html>
