<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        /*polimorfismo: isso acontece quando trabalhamos com a herança, quando o objeto filho herda os atributos e métodos do objeto pai, mas não necessariamente o objeto filho tem que se comportar da mesma forma que o objeto pai, nessa situação corrigimos esses comportamentos através da sobreescrita de métodos. O polimorfismo nos permite reescrever o método no objeto filho.
        - Reutilizável
        - Sobreescrita de métodos
        */

        
        class Animal {
            constructor(cor, tamanho, peso) { //recebendo parametros da classe filho
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }      

        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {  //recebendo o parametro bico do super('Médio') 
                super(cor, tamanho, peso) //fornecendo valores para os parametros da classe pai 
                this.bico = bico
            }

            voar() {
                console.log('Voar')
            }
        } 

        class Papagaio extends Passaro {
            //Informar para o constructor se o papagaio sabe ou não falar:  vou passar um parametro no let (se eu passar um parametro no let eu preciso receber esse parametro no constructor e vou atribuir como o valor do atributo sabeFalar na classe)
            constructor(sabeFalar, cor, tamanho, peso) { 
                super('Médio', cor, tamanho, peso) //fornece acesso ao constructor da classe pai
                this.sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        class Avestruz extends Passaro {
            constructor() {
                super('grande', 'Branco e preto', 250, 15000)
            }

            enterrarCabeca() {
                console.log('Enterrar a cabeça')
            }

            voar() { //Usando polimorfismo para sobrepor o 'voar' herdado do objeto pai
                console.log('Não sabe voar')
            }
        }
        
        let papagaio = new Papagaio(true, 'verde', 25, 800)
        console.log(papagaio)
        
        papagaio.voar()

        let avestruz = new Avestruz()
        avestruz.enterrarCabeca()
        avestruz.voar()


    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
