<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        //Arrays Multidimensionais ou Bidimensionais: são arrays de arrays, ou seja, através de uma variável e um índice, podemos acessar outros arrays.
        
        var lista_coisas = Array()

        lista_coisas['frutas'] = Array()

        lista_coisas['frutas'][0] = 'Banana'
        lista_coisas['frutas'][1] = 'Maçã'
        lista_coisas['frutas'][2] = 'Morango'
        lista_coisas['frutas'][3] = 'Uva'

        console.log(lista_coisas)

    </script>
</head>
<body>
    
</body>
</html>
