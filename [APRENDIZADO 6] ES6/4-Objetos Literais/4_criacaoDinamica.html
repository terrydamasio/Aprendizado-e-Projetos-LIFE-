<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        
        let pessoa = { 
            nome:'Maria',
            idade: 25 
        }
        
        console.log(pessoa)

        /* -------------------------------------------
           Inclusão de novo atributo dentro do objeto
           -------------------------------------------
           Recuperar a referencia do objeto e incluir dinamicamente qualquer conjunto para o valor.
        */ 
        pessoa.sexo= 'Feminino'

        console.log(pessoa)

        // Também podemos fazer isso com funções
        pessoa.dizerOi = () => console.log('Olá, tudo bem?')

        pessoa.dizerOi()

    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
