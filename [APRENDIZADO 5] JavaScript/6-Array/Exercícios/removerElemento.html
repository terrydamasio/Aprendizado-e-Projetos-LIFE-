<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>

        function removerElemento(array, valor) { 
            for(let i = array.length - 1; i >= 0; i--) {   //variavel(condicao de parada), condicao, controle
                if (array[i] === valor) {
                    array.splice(i, 1);
                }
            }
        }

        let array = [1, 2, 3, 4, 3, 5, 3]
        let valor = 3

        removerElemento(array, valor);
        document.write(array);

    </script>
</head>

</html>
