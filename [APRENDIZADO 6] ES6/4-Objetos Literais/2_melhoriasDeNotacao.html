<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        
        let nome = 'Jorge' //document.getELementById('nome').value
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo, 
            profissao: profissao,
            exibirResumo: function() {
                console.log(`Olá, meu nome é ${this.nome}, tenho ${this.idade} anos, sou do sexo ${this.sexo} e trabalho como ${this.profissao}`)
            } 
        }
        
        console.log(objeto)
        objeto.exibirResumo()

        /* -----------------------
            Melhorias de Notação 
        --------------------------*/

        let objeto2 = {
            nomeTeste: nome, // 1° melhoria -> nome = nome variável / valor = valor variável
            idade,
            sexo, 
            profissao,
            exibirResumo() { // 2° melhoria -> chamamos a função a partir do nome
                console.log(`Olá, meu nome é ${this.nomeTeste}, tenho ${this.idade} anos, sou do sexo ${this.sexo} e trabalho como ${this.profissao}`)
            } 
        }

        console.log(objeto2)
        objeto.exibirResumo()
    
    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
