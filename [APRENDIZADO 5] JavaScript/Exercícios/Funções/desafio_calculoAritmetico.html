<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script>
        function calcular(n1, n2, operacao) {
            if (operacao == 'soma') {
                document.write('O resultado é: ' + soma);
            } else if (operacao == 'subtração' || operacao == 'subtracao') {
                document.write('O resultado é: ' + subtracao);
            } else {
                document.write('Operação inválida! Digite uma opção correta.')
            }
            
            return calcular
        }   

        var n1 = Number.parseFloat(prompt('Digite o primeiro número: '));
        var n2 = Number.parseFloat(prompt('Digite o segundo número: '));
        var operacao = prompt('Digite a operação (soma ou subtração): ');
        
        var soma = n1 + n2
        var subtracao = n1 - n2

        calcular(n1, n2, operacao)
    </script>
</head>

</html>
