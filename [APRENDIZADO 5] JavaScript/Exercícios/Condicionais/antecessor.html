<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>

        var numero = prompt('Digite um número: ');
        
        function calcularAntecessor () {
            document.write('O antecessor de ' + (numero--) + ' é ' + (numero) + '<br />');
            document.write('O sucessor de ' + (++numero) + ' é ' + (++numero));
            
            return;
        }

        calcularAntecessor()
    </script>
</head>
<body>
    
</body>
</html>
