<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>
        //BOM (Browser Object Model) é uma API que permite o acesso a recursos do browser através do JavaScript. Ex: recuperar e salvar cookies. 

        //BOM > window.screen: podemos ter acesso aos elementos de largura, altura e profundidade da página, barra de elementos e status. 

        var altura = window.screen.availHeight
        var largura = window.screen.availWidth

        document.write('A altura do navegador é: ' + altura + '<br />')
        document.write('A largura do navegador é: ' + largura + '<br />')
        
    </script>
</head>
<body>
    
</body>
</html>
