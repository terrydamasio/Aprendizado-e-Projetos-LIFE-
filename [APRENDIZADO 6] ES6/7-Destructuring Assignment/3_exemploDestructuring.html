<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

        // Array

        let arr = [10, 20, 30, 40]

        function teste([a, b, , c, d = 100]) {
            console.log(a, b, c, d)
        }

        teste(arr)


        console.log('-------------------')
        
        
        // objeto
        let obj = {
            a: 10,
            b: 20,
            c: 30,
            d: 40
        }

        function teste1({ a: x, d, z = 10 }) {
            console.log(x, d, z)
        }

        teste1(obj)


    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
