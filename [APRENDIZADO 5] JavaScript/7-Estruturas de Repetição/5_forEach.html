<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição</title>
    <script>
        var listaFuncionarios = ['Viviane', 'Rosangela', 'Miguel', 'Lucas', 'Fernanda']

        console.log(listaFuncionarios)
        //Aguarda como parâmetro uma função de callback
        listaFuncionarios.forEach(function(valor, indice, array) {
            //lógica
            console.log(`Índice ${indice} | valor: ${valor} | array: ${array}`)
        }) 
    </script>
</head>
<body>
    
</body>
</html>
