<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
    <script>

        var listaConvidados = ['Jorge', 'Jamilton', 'Caio', 'Lucas', 'Maria']
        //usar o operador 'in' => ao lado esquerdo você declara a variável e do lado direito o array que quer percorrer. Retorna os valores dos índices do array a cada interação do laço

        console.log(listaConvidados)

        for(var x in listaConvidados) {
            console.log(`Índice ${x} valor ${listaConvidados[x]} `)
        } 


    </script>
</head>
<body>
    
</body>
</html>
