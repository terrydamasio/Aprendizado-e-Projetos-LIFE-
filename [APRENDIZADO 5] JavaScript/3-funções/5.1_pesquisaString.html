<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas</title>
    <script>
        
        /* Funções nativas para manipular strings: valores primitivos como strings por si só, não possuem propriedades 
        ou métodos, mas quando são interpretados pelo javascript, o javascript tem inteligencia pra
        converte-los em objetos, e com isso, aplicar propriedades e metodos estabelecidos da linguagem
        
        Comprimento da String:

        - String indexOf()
        - String lastIndexOf()
        - Pesquisa de string()
        - Correspondência de string()
        - String matchAll()
        - String inclui()
        - String começaCom()
        - String terminaCom()
        */
        var nome = 'Terry Damasio Santos'

        //retorna a posição da primeira ocorrência de uma string
        console.log(nome.indexOf('a'))
        
        //retorna a posição da ultima pocorrência de uma string
        console.log(nome.lastIndexOf('a'))

        //procura por uma string e retorna a posição dela
        console.log(nome.search('e'))

        //retorna uma matriz contendo os resultados da correnpondência de uma string
        let text = "The rain in SPAIN stays mainly in the plain";
        console.log(text.match("ain"))

        //retorna true se uma string contiver um valor especificado.
        console.log(nome.includes('z'))


        

    </script>
</head>
