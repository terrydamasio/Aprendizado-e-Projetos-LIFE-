    <title>Exercícios</title>
    <script>
        var soma = 0; 
        var mediaArray = [1, 2, 3];

        for (var i = 0; i < mediaArray.length; i++) {
            soma += mediaArray[i];
        }

        var media = soma / mediaArray.length; 

        document.write('A soma é igual a ' + soma + '<br />')
        document.write('A quantidade de elementos que temos no array é ' + mediaArray.length + '<br />')
        document.write('A média dos elementos é ' + media + '<br />');

    </script>
