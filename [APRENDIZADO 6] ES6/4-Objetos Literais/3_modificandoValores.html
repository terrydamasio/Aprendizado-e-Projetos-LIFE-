<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        
        let pessoa = {
            nome: 'José', 
            idade: 45
        }

        console.log(pessoa.nome)
        console.log(pessoa.idade)

        /* ---------------------
            Modificando valores
           ---------------------
        Atribuir novos valores para as variáveis recuperando a referência para o objeto literal e a partir do nome do atributo
        */
        pessoa.nome = 'Fernanda'
        pessoa.idade = 32

        console.log(pessoa.nome)
        console.log(pessoa.idade)

    
    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
