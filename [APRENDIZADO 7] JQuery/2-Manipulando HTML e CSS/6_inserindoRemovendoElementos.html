<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>JQuery</title>

    crossorigin="anonymous"></script>
    <script>
        $(document).ready(() =>  {
            $('#lista1').prepend('<li>Item 0</>')
            $('#lista1').append('<li>Item 4</>')
            $('#lista1').after('<p>Eu gosto de p√£o</p>')
            $('#lista1').before('<p>Eu gosto de queijo</p>')
            $('.div1').remove('<p>Eu gosto de queijo</p>')


        })
    </script>
</head>
<body>

    <ul id="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="lista 2">

        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <hr>

    
    
</body>
</html>
