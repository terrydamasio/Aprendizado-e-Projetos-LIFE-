<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        /* --------------------
           Operador Rest/Spread:
           --------------------
           Juntar estrutura de dados
        */

        //contexto rest

        function soma(...parametro) {
            let resultado = 0 

            console.log(parametro)

            parametro.forEach(v => resultado += v) //permite percorrer cada um dos arrays para recuperar seu valor
            
            return resultado
        }

        console.log(soma(3, 8, 5, 7, -20, 120))

        function multiplicacao(m, ...p) {
            console.log(m)
            let resultado = 0 
            console.log(p)
            
            p.forEach(v => resultado += m * v)

            return resultado
        }
        
        console.log(multiplicacao(3, 8, 5, 7))

    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
