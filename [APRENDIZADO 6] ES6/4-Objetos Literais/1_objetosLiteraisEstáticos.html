<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel -->  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        //Objetos Literais Estáticos: é um objeto descrito dentro do nosso código

        class Produto {
            constructor(descricao, preco) {
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2500)
        produto.verDescricao()

        
        //--------------------------------------------------------------


        //criando um objeto literal (para identificar um objeto literal precisamos abrir e fechar chaves {})
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        produtoLiteral.verDescricao()


    </script>   
</head>
<body>
    <div id="output"></div>
</body>
</html>
